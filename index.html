<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexi Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading"><h1 class="title">Top 5 Marvel Characters</h1></div>
    <div class="main">
      <div class="container">
        <div id="one" class="frame">
          <h3>SpiderMan</h3>
        </div>
        <div id="two" class="frame">
          <h3>Thor</h3>
        </div>
        <div id="three" class="frame focused">
          <h3>IronMan</h3>
        </div>
        <div id="four" class="frame">
          <h3>Hulk</h3>
        </div>
        <div id="five" class="frame">
          <h3>CaptainAmerica</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
